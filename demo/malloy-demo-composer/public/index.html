<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Malloy Composer Demo" />
    <!-- TODO meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    / -->
    <link
      rel="preload"
      href="fonts/RobotoMono-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/RobotoMono-Italic-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/GoogleSans[GRAD,opsz,wght].ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <style>
      @font-face {
        font-family: "Google Sans";
        font-style: normal;
        src: url("fonts/GoogleSans[GRAD,opsz,wght].ttf");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: "Roboto Mono";
        font-style: normal;
        font-weight: 400;
        src: url("fonts/RobotoMono-VariableFont_wght.woff2") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: "Roboto Mono";
        font-style: italic;
        src: url("fonts/RobotoMono-Italic-VariableFont_wght.woff2")
          format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
    <title>Malloy Composer</title>
    <script src="app.js" async defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body style="height: 100%; width: 100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100%; width: 100%"></div>
  </body>
</html>
