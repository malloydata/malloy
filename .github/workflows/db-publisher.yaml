name: 'DB:Publisher'

on: workflow_call

jobs:
  test-publisher:
    runs-on: ubuntu-latest

    services:
      publisher:
        image: ms2data/publisher
        ports:
          - 8000:8000

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: npm install, build, and test
        run: |
          npm ci --loglevel error
          npm run build
          npx jest --reporters jest-silent-reporter --reporters summary --config jest.publisher.config.ts
        env:
          MALLOY_DATABASES: publisher
