name: 'DB:Postgres'

on: workflow_call

jobs:
  # Label of the container job
  test-postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: npm install, build, and test
        run: |
          npm ci --loglevel error
          npm run build
          echo CREATE EXTENSION tsm_system_rows\; | psql
          gunzip -c test/data/postgres/malloytest-postgres.sql.gz | psql
          npx jest --reporters jest-silent-reporter --reporters summary --config jest.postgres.config.ts
        env:
          MALLOY_DATABASES: postgres
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: root
          PGPASSWORD: postgres
