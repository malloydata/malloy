<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/document.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.baseurl }}/img/favicon.ico"
    />
    {% include ga.html %}
  </head>
  <body>
    <div class="top">
      <div class="header">
        <div class="header-banner">
          <img src="{{ site.baseurl }}/img/logo.png" alt="malloy logo" />
          Malloy
          <span class="subtitle">Documentation</span>
        </div>
        <form onSubmit="() => alert('submit')" action="/malloy/search">
          <div class="search-input-outer">
            <img src="{{ site.baseurl }}/img/search.svg" alt="search" />
            <input placeholder="Search" id="search-input" name="query" />
          </div>
          <input type="submit" style="display: none" />
        </form>
      </div>
      <div class="main">
        {% include /generated/toc.html %}
        <script src="{{ site.baseurl }}/js/sidebar_state.js"></script>
        <div class="content">
          <div class="footer">
            {% if page.footer %} {% include {{ page.footer }} %} {% endif %}
          </div>
          <div class="document-outer">{{ content }}</div>
        </div>
        <script src="{{ site.baseurl }}/js/view_toggles.js"></script>
      </div>
    </div>
    {% include banner.html %}
    <script src="{{ site.baseurl }}/js/banner.js"></script>
  </body>
</html>
